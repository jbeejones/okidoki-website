<div class="dropdown dropdown-top w-full">
    <input 
        id="search-mobile" 
        type="text" 
        placeholder="Search documentation..." 
        class="input input-bordered w-full mb-4" 
        oninput="handleSearch(this.value)" 
        onfocus="if(window.searchResults && window.searchResults.length > 0) document.getElementById('search-results-mobile').classList.remove('hidden')"
    />
    <ul id="search-results-mobile" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-full p-2 shadow hidden max-h-96 overflow-y-auto overflow-x-hidden">
        <!-- Search results will be populated here -->
    </ul>
</div>
