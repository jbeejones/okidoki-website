<div class="dropdown dropdown-end">
    <input 
        id="search-desktop" 
        type="text" 
        placeholder="Search documentation..." 
        class="input input-bordered w-24 md:w-auto" 
        oninput="handleSearch(this.value)" 
        onfocus="if(window.searchResults && window.searchResults.length > 0) document.getElementById('search-results').classList.remove('hidden')"
    />
    <ul id="search-results" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-96 p-2 shadow hidden max-h-96 overflow-y-auto overflow-x-hidden">
        <!-- Search results will be populated here -->
    </ul>
</div>
