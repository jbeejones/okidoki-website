<!DOCTYPE html>
<html lang="en" data-theme="fantasy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Demo - OkiDoki</title>
    <link rel="stylesheet" href="/mystyles.css">
    <script src="https://unpkg.com/lunr/lunr.js" defer></script>
    <script src="/mybundle.js" defer></script>
</head>
<body class="bg-base-100">
    
    <div class="container mx-auto max-w-4xl p-8">
        <h1 class="text-4xl font-bold mb-8">Search Component Demo</h1>
        
        <!-- Using the searchComponent helper -->
        <div class="card bg-base-200 p-6 mb-6">
            <h2 class="text-2xl mb-4">Desktop Search (Helper)</h2>
            
<div class="dropdown dropdown-end">
    <input 
        id="search-desktop" 
        type="text" 
        placeholder="Search with helper..." 
        class="input input-bordered w-24 md:w-auto" 
        tabindex="0"
        oninput="handleSearch(this.value)" 
    />
    <ul id="search-results" class="dropdown-content bg-base-100 rounded-box z-[1] w-96 p-2 shadow hidden max-h-96 overflow-y-auto">
        <!-- Search results will be populated here -->
    </ul>
</div>
        </div>
        
        <!-- Using include files -->
        <div class="card bg-base-200 p-6 mb-6">
            <h2 class="text-2xl mb-4">Mobile Search (Include File)</h2>
            <div class="dropdown dropdown-top w-full">
    <input 
        id="search-mobile" 
        type="text" 
        placeholder="Search documentation..." 
        class="input input-bordered w-full mb-4" 
        oninput="handleSearch(this.value)" 
        onfocus="if(window.searchResults && window.searchResults.length > 0) document.getElementById('search-results-mobile').classList.remove('hidden')"
    />
    <ul id="search-results-mobile" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-full p-2 shadow hidden max-h-96 overflow-y-auto overflow-x-hidden">
        <!-- Search results will be populated here -->
    </ul>
</div> 
        </div>
        
        <!-- Multiple search variants -->
        <div class="grid md:grid-cols-2 gap-6">
            <div class="card bg-base-200 p-6">
                <h3 class="text-xl mb-4">Custom Width</h3>
                
<div class="dropdown dropdown-end">
    <input 
        id="search-desktop" 
        type="text" 
        placeholder="Search documentation..." 
        class="input input-bordered w-full" 
        tabindex="0"
        oninput="handleSearch(this.value)" 
    />
    <ul id="search-results" class="dropdown-content bg-base-100 rounded-box z-[1] w-96 p-2 shadow hidden max-h-96 overflow-y-auto">
        <!-- Search results will be populated here -->
    </ul>
</div>
            </div>
            <div class="card bg-base-200 p-6">
                <h3 class="text-xl mb-4">Custom Placeholder</h3>
                
<div class="dropdown dropdown-end">
    <input 
        id="search-desktop" 
        type="text" 
        placeholder="Find anything..." 
        class="input input-bordered w-24 md:w-auto" 
        tabindex="0"
        oninput="handleSearch(this.value)" 
    />
    <ul id="search-results" class="dropdown-content bg-base-100 rounded-box z-[1] w-96 p-2 shadow hidden max-h-96 overflow-y-auto">
        <!-- Search results will be populated here -->
    </ul>
</div>
            </div>
        </div>
    </div>
    
</body>
</html>
