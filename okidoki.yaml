# Okidoki Configuration
site:
  title: OkiDoki
  description: "Open source, simple, fast documentation generator that turns your markdown files into beautiful docs"
  url: "https://jbeejones.github.io"  # Full domain for absolute sitemap URLs
  baseUrl: "/okidoki-website/"
  logo: "/okidoki-website/okidokilogo.svg"
  theme:                    # ← ADD THIS SECTION
    light: "light"         # ← ADD THIS
    dark: "dark"           # ← ADD THIS
  
search:
  enabled: true
  placeholder: "Search docs"
build:
  outputDir: "dist"    
  clean: true          
  minify: true         

okidoki_version: "1.1.15"

plugins:
  enabled: true
  directory: "plugins"  # Optional, defaults to "plugins"
  load: []              # Optional, loads all .js files if empty