# Okidoki Configuration
site:
  title: OkiDoki
  description: "Docs generated with Okidoki"
  baseUrl: "/okidoki-website/"
  logo: "/okidoki-website/okidokilogo.svg"
search:
  enabled: true
  placeholder: "Search stuff..."
build:
  outputDir: "dist"    
  clean: true          
  minify: true         

okidoki_version: "1.0.38"

plugins:
  enabled: true
  directory: "plugins"  # Optional, defaults to "plugins"
  load: []              # Optional, loads all .js files if empty