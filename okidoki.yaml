# Okidoki Configuration
site:
  title: OkiDoki
  description: "Open source, simple, fast documentation generator that turns your markdown files into beautiful docs"
  url: "https://okidoki.dev"  # Full domain for absolute sitemap URLs
  baseUrl: "/"
  logo: "/okidokilogo.svg"
  friendlyUrl: true
  theme:                    
    light: "light"
    dark: "dark"
  
search:
  enabled: true
  placeholder: "Search docs"
build:
  outputDir: "dist"    
  clean: true          
  minify: true         

okidoki_version: "1.1.35"

plugins:
  enabled: true
  directory: "plugins"  # Optional, defaults to "plugins"
  load: []              # Optional, loads all .js files if empty